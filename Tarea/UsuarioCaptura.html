    <h2>Formulario de Usuario</h2>

    <form action="" id="UsuarioCaptura" class="w3-containe">
        <label for="Nombre">Nombre:</label>
        <input type="text" class="w3-input" id="Nombre" name="Nombre">

        <label for="idEmpleado">IdEmpleado:</label>
        <input type="number" class="w3-input" lass="w3-input" id="Id de Empleado" name="idEmpleado">

        <label for="Email">Correo Electrónico:</label>
        <input type="email" class="w3-input" lass="w3-input" id="email" name="email">

        <label for="password">Contraseña:</label>
        <input type="password" class="w3-input" lass="w3-input" id="password" name="password">

        <input type="submit" value="Guardar">
    </form>

    <script>
        //http://localhost/xampp/htdocs/Tarea/UsuarioCaptura.html

        window.onload = function () {
            document.getElementById("Enviar").onclick = function (event) {
                event.preventDefault();
                let Nombre = document.getElementById("nombre").value + "01";
                let IdEmpleado = document.getElementById("idEmpleado").value + "01";
                let Email = document.getElementById("email").value + "01";
                let Password = document.getElementById("password").value + "01";

                let parametros = "?nombre=" + Nombre + "&idEmpleado=" + IdEmpleado+ "&email=" + Email +
                    "&password=" + Password;

                let request = new Request('recibeformulario1.php' + parametros,
                    {
                        method: 'get',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                    });
                fetch(request).then(function (returnedValue) {
                    if (returnedValue.ok) {
                        console.log("operacion correcta");
                        returnedValue.text().then((txt) => {
                            console.log('muestro respuesta: ', txt);
                            document.write('recibo de regreso: ', txt);
                        });
                    }
                }).catch(function (err) {
                    console.log(err);
                });
            }
        };
    </script>
